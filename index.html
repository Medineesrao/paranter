<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paranter - Stay Connected with Your Child's Education</title>
    <meta name="description" content="A comprehensive parent dashboard for real-time student attendance, grades, and school communication" />
    <meta name="author" content="Paranter" />
    <link rel="icon" href="/src/assets/paranter-logo.png" type="image/png">
    <meta name="keywords" content="school, parent, student, attendance, grades, education, communication" />

    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://skpztjfdgeilrfjtquwp.supabase.co" crossorigin>
    
    <!-- Critical CSS inlined -->
    <style>
      html { font-display: swap; }
      body { margin: 0; padding: 0; }
      #root { min-height: 100vh; }
      .loading { background: #f8fafc; }
    </style>
    
    <!-- Lovable Badge Fix -->
    <link rel="stylesheet" href="/lovable-badge-fix.css">
    
    <!-- Modal & Performance Fixes -->
    <link rel="stylesheet" href="/modal-fixes.css">

    <meta property="og:title" content="Paranter - Parent Dashboard" />
    <meta property="og:description" content="Stay connected with your child's education through real-time attendance tracking, grade monitoring, and direct teacher communication" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/src/assets/paranter-logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@paranter" />
    <meta name="twitter:image" content="/src/assets/paranter-logo.png" />
  </head>

  <body>
    <div id="root" class="loading"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
